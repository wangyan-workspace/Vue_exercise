<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red;
        }
        .delete{
            background-color: pink;
        }
        .error{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>Class绑定：v-bind:class 或者 :class</h3>
        <!--activeClass会从data中获取值为active,则对应样式为红色-->
        <p v-bind:class = "activeClass">字符串表达式</p>
        <!-- isDelete为 true，渲染delete样式；当 hasError为false，不取 error 样式;-->
        <p :class="{delete:isDelete,error:hasError}">对象表达式</p>
        <!--- 渲染 'active', 'error' 样式,注意要加上单引号,不然是获取data中的值 -->
        <p :class="['active','error']">数组表达式</p>
        <h3>style绑定： v-bind:style 或者 ：style绑定</h3>
        <p :style="{color:'orange',fontSize:fs + 'px',background:bg}">style样式</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                activeClass: 'active',
                isDelete:true,
                hasError:false,
                fs:100,
                bg: 'green'
            }
        })
    </script>
</body>
</html>
